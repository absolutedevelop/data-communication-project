{% extends "informatics_server/base.html" %}

{% block content %}	


	<div class="container">


		<br><br>
	 {% for team in teams %}
		<div class="row">
		    <div class="col s12 m10">
		      <div class="card">
		        
		        <div class="card-content">
		        <span class="red-text card-title"><span class="grey-text text-darken-3">{{team.team_number}} </span> | {{team.team_name}}</span>
		          <p>{{team.teams_blog}}</p>
		        </div>
		        <div class="card-action">
		          <a class="red-text text-lighten" href="{{team.team_website_url}}">View Team website</a>
		        </div>
		      </div>
		    </div>
		  </div>
	 {% endfor %}


 	
	
	</div>

	


{%endblock content%}
