{% extends "informatics_server/base.html" %}

{% block content %}	
	

	<div class="container">
		<br>
		<br>
		<form method = "POST" enctype="multipart/form-data">
			{% csrf_token  %}
			<div class="white-text">
				{{form}}
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Upload file
			</button>
		</form>

		<br>
		<ul class="collection with-header">
        <li class="red-text text-lighten-1 collection-header"><h4>Your Team Website Files</h4></li>
        {% for file in files %}
        	<li class="blue-text text-darken-1 collection-item">{{file}}</li>
 			
 		{% endfor %}
      	</ul>
		

	</div>

{%endblock content%}
